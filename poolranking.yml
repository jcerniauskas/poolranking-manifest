apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: poolranking
spec:
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: poolrankingclient
    spec:
      containers:
      - name: poolrankingclient
        image: lthackathon2017.azurecr.io/poolrankingclient_client:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: poolranking
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: poolrankingclient