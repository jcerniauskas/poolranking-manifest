--- # API Gateway
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: poolranking-api-gateway
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: poolranking-api-gateway
    spec:
      containers:
      - name: poolranking-api-gateway
        image: lthackathon2017.azurecr.io/rankingapigateway:20171103124154
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: poolranking-api-gateway
spec:
  type: LoadBalancer
  ports:
  - port: 3333
    targetPort: 80
  selector:
    app: poolranking-api-gateway
--- # Ranking
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: poolranking-ranking
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: poolranking-ranking
    spec:
      containers:
      - name: poolranking-ranking
        image: lthackathon2017.azurecr.io/rating-api:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: poolranking-ranking
spec:
  ports:
  - port: 3000
  selector:
    app: poolranking-ranking
--- # Matches
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: poolranking-matches
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: poolranking-matches
    spec:
      containers:
      - name: poolranking-matches
        image: lthackathon2017.azurecr.io/poolranking-matches-api:20171104074608
        ports:
        - containerPort: 80
        env:
          - name: COSMOSDB_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: cosmosdb
                key: endpoint.txt
          - name: COSMOSDB_KEY
            valueFrom:
              secretKeyRef:
                name: cosmosdb
                key: key.txt
---
apiVersion: v1
kind: Service
metadata:
  name: poolranking-matches
spec:
  ports:
  - port: 3010
  selector:
    app: poolranking-matches
--- # Players
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: poolranking-players
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: poolranking-players
    spec:
      containers:
      - name: poolranking-players
        image: lthackathon2017.azurecr.io/poolranking-players-api:20171104090145
        ports:
        - containerPort: 80
        env:
          - name: COSMOSDB_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: cosmosdb
                key: endpoint.txt
          - name: COSMOSDB_KEY
            valueFrom:
              secretKeyRef:
                name: cosmosdb
                key: key.txt
---
apiVersion: v1
kind: Service
metadata:
  name: poolranking-players
spec:
  ports:
  - port: 3020
  selector:
    app: poolranking-players
--- # React frontend
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: poolranking
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: poolrankingclient
    spec:
      containers:
      - name: poolrankingclient
        image: lthackathon2017.azurecr.io/poolrankingclient_client:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: poolranking
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: poolrankingclient